name: Test Suite

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  # Run tests nightly at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =====================================================
  # Backend Integration Tests
  # =====================================================
  backend-tests:
    name: Backend Integration Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Run integration tests with coverage
        run: |
          cd backend
          npm run test:ci
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-ci-12345
          JWT_REFRESH_SECRET: test-refresh-secret-ci-12345

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend
          name: backend-node-${{ matrix.node-version }}
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results-node-${{ matrix.node-version }}
          path: |
            backend/coverage/
            backend/test-results/
          retention-days: 30

      - name: Comment test summary on PR
        if: github.event_name == 'pull_request' && matrix.node-version == '20.x'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('./backend/coverage/coverage-summary.json', 'utf8'));
            const total = coverage.total;

            const comment = `## üß™ Backend Test Results (Node 20.x)

            | Metric | Coverage |
            |--------|----------|
            | Statements | ${total.statements.pct}% |
            | Branches | ${total.branches.pct}% |
            | Functions | ${total.functions.pct}% |
            | Lines | ${total.lines.pct}% |

            ${total.lines.pct >= 80 ? '‚úÖ Coverage target met!' : '‚ö†Ô∏è Coverage below 80% target'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # =====================================================
  # Frontend E2E Tests
  # =====================================================
  frontend-e2e:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps ${{ matrix.browser }}

      - name: Start MongoDB (for backend)
        uses: supercharge/mongodb-github-action@1.11.0
        with:
          mongodb-version: '6.0'

      - name: Start backend server
        run: |
          cd backend
          npm start &
          sleep 5
          npx wait-on http://localhost:3000/api/health -t 60000
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/albania-jobflow-test
          JWT_SECRET: test-secret-key-ci-12345
          PORT: 3000

      - name: Start frontend dev server
        run: |
          cd frontend
          npm run dev &
          npx wait-on http://localhost:5173 -t 60000

      - name: Run E2E tests
        run: |
          cd frontend
          npx playwright test --project=${{ matrix.browser }} --reporter=html,json
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos-${{ matrix.browser }}
          path: frontend/test-results/**/*.webm
          retention-days: 7

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots-${{ matrix.browser }}
          path: frontend/test-results/**/*.png
          retention-days: 7

  # =====================================================
  # Test Summary (runs after all tests)
  # =====================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-e2e]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate test summary
        run: |
          echo "## üìä Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Backend tests status
          if [ "${{ needs.backend-tests.result }}" == "success" ]; then
            echo "‚úÖ **Backend Integration Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Backend Integration Tests**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          # E2E tests status
          if [ "${{ needs.frontend-e2e.result }}" == "success" ]; then
            echo "‚úÖ **Frontend E2E Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Frontend E2E Tests**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Test reports available in artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage reports uploaded to Codecov" >> $GITHUB_STEP_SUMMARY

      - name: Check test results
        if: needs.backend-tests.result != 'success' || needs.frontend-e2e.result != 'success'
        run: |
          echo "‚ùå Some tests failed. Please check the logs above."
          exit 1

  # =====================================================
  # Security Audit (optional)
  # =====================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Run npm audit (backend)
        run: |
          cd backend
          npm audit --audit-level=moderate || true

      - name: Run npm audit (frontend)
        run: |
          cd frontend
          npm audit --audit-level=moderate || true
